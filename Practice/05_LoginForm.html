<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        font-size: large;
      }
      input {
        height: 20px;
      }
      table {
        margin: auto;
        padding: auto;
        line-height: 50px;
      }
      button {
        width: 150px;
        height: 30px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body style="background-color: rgba(255, 255, 0, 0.192)">
    <div class="container">
      <center>
        <fieldset style="width: 50%">
          <legend>Login Here</legend>
          <center>
            <table border="0">
              <tr>
                <td><input type="text" placeholder="Enter Username" /></td>
              </tr>
              <tr>
                <td><input type="text" placeholder="Enter Password" /></td>
              </tr>
              <tr>
                <td align="center"><button>Login</button></td>
              </tr>
            </table>
          </center>
        </fieldset>
      </center>
    </div>
  </body>
</html>
