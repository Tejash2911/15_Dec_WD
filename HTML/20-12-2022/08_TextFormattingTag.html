<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- bold tag -->
    <b>Bold Tag</b> <br />
    <!--strong tag is a alternative of b tag -->
    <strong>Strong tag</strong> <br />
    <hr />

    <!-- italic tag -->
    <i>Italic tag</i> <br />
    <em>Emphasis tag</em> <br />
    <hr />

    <!-- underline tag -->
    <u>Underline tag</u> <br />
    <ins>Insert Tag</ins> <br />
    <hr />

    <!-- linethrough -->
    <strike>strike tag</strike> <br />
    <s>s tag</s> <br />
    <del>Delete tag</del> <br />
    <hr />

    <!-- code tag -->
    <tt>teletype tag</tt> <br />
    <code> code tag</code> <br />
    <!-- keyboard tag -->
    <kbd>kbd tag</kbd> <br />
    <hr />

    <!-- super script -->
    X<sup>2</sup> <br />
    <!-- subscript -->
    X<sub>[2]</sub> <br />
    <hr />

    <!-- mark tag used for highlight the text-->
    <mark> Mark Tag</mark>
  </body>
</html>
