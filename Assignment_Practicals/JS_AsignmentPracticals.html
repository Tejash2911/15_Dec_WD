      // Sum the properties There is a salaries object with arbitrary number of salaries. Write

      let salaries = {

        Mary: 250,

      let salaries2 = {
        1: 500,
        2: 1000,
        3: 1500,
      };
      function sumSalaries(value) {
        let arr = Object.values(value);
        return arr.reduce((lastIndex, index) => {
