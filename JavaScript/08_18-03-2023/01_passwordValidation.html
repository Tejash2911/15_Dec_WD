<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
    <script>
        function checkPass() {
            let pass = document.getElementById("pass").value;
            if (pass == "") {
                document.getElementById("p1").innerHTML = "Enter password";
                return false;
            }
        }
        function password_reg_ex() {
            // use w3resource website for regular expressions
            let reg_ex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,12}$/;
            let pass = document.getElementById("pass").value;
            if (reg_ex.test(pass)) {
                document.getElementById("p1").innerHTML = "";
                return false
            } else {
                document.getElementById("p1").innerHTML = "enter password properly...!!!";
                return false
            }
        }
    </script>
</head>

<body>
    <form action="#" name="form1">
        <label for="">Password</label>
        <input type="password" name="ps" id="pass" onblur="return password_reg_ex()" maxlength="12">
        <span id="p1"></span>
        <br><br>
        <button type="submit" onclick="return checkPass()">Check password</button>

        <p>Note : Password must contain 8 to 12 characters, at least one uppercase, one lowercase and one special
            characters like(@,$,!,?) and numbers</p>
    </form>
</body>

</html>
